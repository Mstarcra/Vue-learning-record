<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綁定樣式</title>
    <!-- 引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        .test1{
            background-color: yellow;
        }
        .test2{
            color: rgb(153, 0, 255);
        }
        .test3{
            background-color: rgb(66, 90, 118);
        }
    </style>
</head>
<body>
    <!-- 準備好一個容器 -->

    <div id="root">
        <!-- 這裡是要綁定class的元素--字符串寫法 適用於:樣式類名不確定 需要動態指定 -->
        <div class="basic" :class="mood" @click="changeMood()">{{name}}</div><br><br>
        <!-- 這裡是要綁定class的元素--陣列寫法 適用於:要綁定的樣式 數量及名稱不確定  -->
        <div class="basic" :class="arr" >{{name}}</div>
        <!-- 這裡是要綁定class的元素--對象寫法 適用於:要綁定的樣式 數量及名稱確定  但動態決定用不用 -->
        <div class="basic" :class="classObj" >{{name}}</div>

        <div class="basic" :style="styleObj" >{{name}}</div>
        
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; // 以阻止 Vue 在啟動時生成生產提示。

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'Vue',
                mood:'test2',
                arr:['test1', 'test2', 'test3'],
                classObj:{ 
                    test1: true,
                    test2: true,                   
                },
                styleObj:{
                    //注意小駝峰 
                    fontSize: '40px'
                }
            },
            methods: {
                changeMood(){
                    // this.mood = this.mood === 'test2'? 'test' : 'test2';
                    // this.mood = 'test'

                    const arr = ['test1', 'test2', 'test3']
                    const index = Math.floor(Math.random()*3)
                    this.mood = arr[index]
                }
            }
        });
        
    </script>
</body>
</html>
