<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <!-- 引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 準備好一個容器 -->

    <div id="root">
        <h1>歡迎來到{{name}}</h1>
        <button v-on:click='showinfo1'>按我提示事件1(不傳參數)</button>
        <button @click='showinfo2($event, 66)'>按我提示事件2(傳參數)</button>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; // 以阻止 Vue 在啟動時生成生產提示。

        
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            },
            methods: {
                showinfo1(event){
                    console.log(event.target.innerText);
                    
                    console.log(this); // 這裡的 this 指的是 vm
                    
                    // alert('你按下了按鈕');
                },
            
            showinfo2(event, number){
                    // console.log(event.target.innerText);
                    
                    // console.log(this); // 這裡的 this 指的是 vm
                    console.log(event, number)
                    alert('你按下了按鈕2');
                }
            }
        });
        
    </script>
</body>
</html>
