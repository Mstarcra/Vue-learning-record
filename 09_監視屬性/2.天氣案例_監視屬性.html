<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣案例_監視屬性</title>
    <!-- 引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 準備好一個容器 -->

    <div id="root">
        <h2>今天的天氣很{{info}}</h2>
        <button @click="changeWeather">切換天氣</button>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; // 以阻止 Vue 在啟動時生成生產提示。

        const vm = new Vue({
            el: '#root',
            data: {
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? '炎熱' : '涼快'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot;
                }
            },
            // watch:{
            //     isHot:{
            //         immediate:true, //初始化時handler調用一次 (沒有影響值)
            //         // 監視 isHot 屬性的變化
            //         handler(newVal,oldVal){
            //             console.log('isHot 屬性已變化',newVal,oldVal);                        
            //         }
            //     }
            // }    
        })

        //watch第二種寫法 要先創建vm實例
        vm.$watch('isHot',{
            immediate:true, //初始化時handler調用一次 (沒有影響值)
                    // 監視 isHot 屬性的變化
                    handler(newVal,oldVal){
                        console.log('isHot 屬性已變化',newVal,oldVal);                        
                    }
        })
        
    </script>
</body>
</html>
