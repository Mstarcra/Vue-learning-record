<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_MVVM模型</title>
    <!-- 引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 準備好一個容器 -->

    <div id="root">
        <h1>學校名稱:{{name}}</h1>
        <h1>學校地址:{{address}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; // 以阻止 Vue 在啟動時生成生產提示。

        const vm =  new Vue({
            el: '#root',
            data: {
                name: '國立成功大學',
                address: '10017臺北市萬華區成功大學'
            }
        })
        console.log(vm);
        
        
    </script>
</body>
</html>
