<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE模板語法</title>
    <!-- 引入Vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 準備好一個容器 -->

    <!-- 功能: 解析标签属性、解析标签体内容、绑定事件
    2. 举例：v-bind:href = 'xxxx' ，xxxx 会作为js 表达式被解析
    3. 说明：Vue 中有有很多的指令，此处只是用v-bind 举个例子 -->

    <div id="root">
        <h1>插值語法</h1>
        <h3>你好, {{name}}</h3>
        <hr>
        <h1>指令語法</h1>
        <a v-bind:href="url" x="hello">點我去google 1</a>
        <a :href="school.url" :x="hello">點我去{{school.name}}</a>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; // 以阻止 Vue 在啟動時生成生產提示。

        new Vue({
            el:'#root',
            data:{
                name:'jack',
                url:'http://www.google.com',
                hello:'你好',
                school:{
                    name:'尚硅谷',
                    url:'http://www.google.com'
                }
            }
        })
       
    </script>
</body>
</html>
